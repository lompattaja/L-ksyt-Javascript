<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehtävä 3 - Sum, Product, and Average</title>
</head>
<body>
    <h1>Number Calculator</h1>
    <div id="output"></div>

    <script>
        const num1 = parseInt(prompt("Enter the first integer:"));
        const num2 = parseInt(prompt("Enter the second integer:"));
        const num3 = parseInt(prompt("Enter the third integer:"));
        
        const sum = num1 + num2 + num3;
        const product = num1 * num2 * num3;
        const average = sum / 3;
        
        document.getElementById("output").innerHTML = `
            <p>Numbers: ${num1}, ${num2}, ${num3}</p>
            <p>Sum: ${sum}</p>
            <p>Product: ${product}</p>
            <p>Average: ${average.toFixed(2)}</p>
        `;
    </script>
</body>
</html>
