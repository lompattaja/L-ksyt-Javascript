<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehtävä 7 - Dice Roller</title>
</head>
<body>
    <h1>Dice Roller</h1>
    <div id="output"></div>

    <script>
        const numRolls = parseInt(prompt("Enter the number of dice rolls:"));
        let sum = 0;
        let rolls = [];
        
        for (let i = 0; i < numRolls; i++) {
            const roll = Math.floor(Math.random() * 6) + 1;
            rolls.push(roll);
            sum += roll;
        }
        
        document.getElementById("output").innerHTML = `
            <p>Number of dice rolls: ${numRolls}</p>
            <p>Individual rolls: ${rolls.join(", ")}</p>
            <p><strong>Sum of the results: ${sum}</strong></p>
        `;
    </script>
</body>
</html>
