<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehtävä 4 - Sorting Hat</title>
</head>
<body>
    <h1>Hogwarts Sorting Hat</h1>
    <div id="output"></div>

    <script>
        // Prompt for student's name
        const studentName = prompt("Enter the student's name:");
        
        if (studentName) {
            // Use Math.random() to draw a value (1, 2, 3, or 4)
            // Math.random() returns 0-0.999..., so we multiply by 4 and add 1, then floor it
            const randomValue = Math.floor(Math.random() * 4) + 1;
            
            let house;
            
            // Use multiple choice structure (if, else if, else)
            if (randomValue === 1) {
                house = "Gryffindor";
            } else if (randomValue === 2) {
                house = "Slytherin";
            } else if (randomValue === 3) {
                house = "Hufflepuff";
            } else {
                house = "Ravenclaw";
            }
            
            // Display result in HTML document
            document.getElementById("output").innerHTML = `<p>${studentName}, you are ${house}.</p>`;
        } else {
            document.getElementById("output").innerHTML = "<p>Please enter a valid name.</p>";
        }
    </script>
</body>
</html>
